<!doctype html>
<html>

<head>
    <title>Maze game</title>
    <meta charset="utf-8" />
    <script src="wasm_exec.js"></script>
    <link href="style.css" rel="stylesheet" loading="lazy">
</head>

<body>
    <a id="source_code" style="float:right;margin-right:10px;" href="https://github.com/2asm/maze_game">source code</a>
    <br />
    <div id="body2">
        <canvas id="mazeCanvas" width="0" height="0" style="border:1px solid grey;"></canvas>
        <br />
        <div>Press r for a new maze</div>
    </div>

    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("mz.wasm"), go.importObject).then((result) => {go.run(result.instance);});
    </script>
</body>

</html>
